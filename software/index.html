<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Projects - Jahrei Labs</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/about-overlay.css">
    <link rel="stylesheet" href="../css/project-gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles specific to project pages */
        .page-header {
            background-color: rgba(245, 245, 245, 0.7);
            padding: 5rem 0 3rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .page-header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .page-header p {
            max-width: 700px;
            margin: 0 auto;
            color: var(--dark-gray);
            font-size: 1.2rem;
        }

        .filter-container {
            margin: 2rem 0;
            text-align: center;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-btn {
            background-color: var(--light-gray);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-family: var(--primary-font);
            font-size: 0.9rem;
            transition: all var(--transition-speed) ease;
        }

        .filter-btn:hover {
            background-color: var(--medium-gray);
        }

        .filter-btn.active {
            background-color: var(--accent-color);
            color: white;
        }

        .projects {
            position: relative;
            z-index: 1;
            padding: 2rem 0;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background-color: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform var(--transition-speed) ease;
            position: relative;
            z-index: 1;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-weight: 500;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-content h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .project-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .project-tag {
            background-color: var(--light-gray);
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--dark-gray);
        }
        
        .project-status {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .status-completed {
            background-color: #e6f7e6;
            color: #2e7d32;
        }

        .status-in-progress {
            background-color: #fff8e1;
            color: #f57f17;
        }

        .status-planning {
            background-color: #e3f2fd;
            color: #1565c0;
        }

        .project-description {
            margin-bottom: 1.5rem;
        }

        .project-details {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--medium-gray);
        }

        .project-details.active {
            display: block;
        }

        .toggle-details {
            background: none;
            border: none;
            color: var(--dark-gray);
            cursor: pointer;
            font-family: var(--primary-font);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-details:hover {
            color: var(--text-color);
        }

        .toggle-details::after {
            content: '+';
            font-size: 1.2rem;
        }

        .toggle-details.active::after {
            content: '-';
        }

        .loading-indicator {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            color: var(--dark-gray);
        }

        /* Special glow effect for featured project */
        .featured-project {
            position: relative;
            /* Start with no glow, will animate on load */
            box-shadow: 0 5px 15px var(--shadow-color);
            animation: 
                loadGlow 2s ease-out 1s forwards,
                pulseGlow 3s ease-in-out 3s infinite alternate;
        }

        .featured-project:hover {
            transform: translateY(-15px);
            animation-duration: 2s;
        }

        @keyframes loadGlow {
            0% {
                box-shadow: 0 5px 15px var(--shadow-color);
            }
            50% {
                box-shadow: 
                    0 5px 15px var(--shadow-color),
                    0 0 0 4px rgba(147, 51, 234, 0.8),
                    0 0 30px rgba(147, 51, 234, 0.6),
                    0 0 60px rgba(147, 51, 234, 0.4);
            }
            100% {
                box-shadow: 
                    0 5px 15px var(--shadow-color),
                    0 0 0 2px rgba(147, 51, 234, 0.5),
                    0 0 20px rgba(147, 51, 234, 0.3),
                    0 0 40px rgba(147, 51, 234, 0.2);
            }
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 
                    0 5px 15px var(--shadow-color),
                    0 0 0 2px rgba(147, 51, 234, 0.5),
                    0 0 20px rgba(147, 51, 234, 0.3),
                    0 0 40px rgba(147, 51, 234, 0.2);
            }
            100% {
                box-shadow: 
                    0 8px 25px rgba(0, 0, 0, 0.15),
                    0 0 0 3px rgba(168, 85, 247, 0.7),
                    0 0 30px rgba(168, 85, 247, 0.5),
                    0 0 60px rgba(147, 51, 234, 0.3);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .filter-buttons {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                width: 100%;
                max-width: 200px;
            }
        }

        /* Sticky navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html">jahrei labs</a>
            </div>
            <div class="nav-links">
                <a href="../hardware/">Hardware</a>
                <a href="../software/" class="active">Software</a>
                <a href="../embedded/">Embedded</a>
                <a href="#about">About</a>
                <a href="../index.html#contact">Contact</a>
            </div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Software Projects</h1>
                <p>Productivity tools, automation systems, and web development projects.</p>
            </div>
        </section>

        <section class="projects">
            <div class="container">
                <div class="filter-container">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All Projects</button>
                        <button class="filter-btn" data-filter="Web Development">Web Development</button>
                        <button class="filter-btn" data-filter="Productivity">Productivity</button>
                        <button class="filter-btn" data-filter="Automation">Automation</button>
                        <button class="filter-btn" data-filter="UI/UX">UI/UX</button>
                    </div>
                </div>

                <div class="projects-grid">
                    <!-- Projects will be loaded dynamically from JSON files -->
                    <div class="loading-indicator">
                        <p>Loading projects...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 jahrei labs. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/about-overlay.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../js/animations/matrix-animation.js"></script>
    <script src="../js/project-gallery.js"></script>
    <script src="../js/project-loader.js"></script>
</body>
</html>
